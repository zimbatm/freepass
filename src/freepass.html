<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FreePass 2.0 (beta)</title>
  <link rel="stylesheet" href="freepass.css">
  <script src="freepass.js"></script>
</head>
<body>
  <h1 id="title">FreePass 2.0 (beta)</h1>
  <form id="freepass">
    <div class="front">
      <input class="masterpw" type="password" autofocus placeholder="your password" title="master password">
      
      <label for="domain" class="domain-label">and</label>
      
      <div class="domain-wrap">
        <div class="domain-mask"><span class="prefix"></span><span class="main"></span><span class="postfix"></span></div>
        <input class="domain" type="text" autocomplete="off" title="domain">
      </div>
    
      <input type="checkbox" class="subdomain" title="extract domain" checked>
      
      <button type="submit">gives</button>
      
      <input type="text" class="result" autocomplete="off" readonly placeholder="site password">

      <button class="info" title="info">i</button>
    </div>
    <div class="back">
      FreePass gives you a unique password per website by combining the domain and a master password.

      Use the <a id="bookmarklet" href="javascript:(function(d){var x=d.createElement('iframe');x.src='http://freepass.li';x.style.cssText='width:180px;height:110px;position:absolute;border:5px solid #fff;margin:0;padding:0;top:0;right:0;z-index:99999;';d.body.appendChild(x);})(document);">FreePass</a> bookmarklet to simplify the process.
    </div>
  </form>

  <p id="debug"></p>

<noscript>
  <div id="noscript">Sorry,<br>FreePass doesn't work if JavaScript is not enabled.</div>
</noscript>
</body>
</html>
