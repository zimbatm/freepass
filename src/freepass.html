<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FreePass 2.0 (beta)</title>
  <link rel="stylesheet" href="freepass.css">
  <script src="freepass.js"></script>
</head>
<body>
  <form id="freepass">
    <h1>FreePass 2.0 (beta)</h1>
    <label for="masterpw">master password</label>
    <input id="masterpw" type="password" autofocus placeholder="your password">
    
    <label for="domain" id="domain-label">domain</label>
    
    <div id="domain-wrap">
      <div id="domain-mask"><span class="prefix"></span><span class="main"></span><span class="postfix"></span></div>
      <input id="domain" type="text" autocomplete="off">
    </div>
  
    <input type="checkbox" id="subdomain" label="only domain" checked>
    
    <button type="submit">make result</button>
    
    <input type="text" id="result" autocomplete="off" readonly placeholder="site password">
  </form>
  
  <a id="bookmarklet" href="javascript:(function(d){var x=d.createElement('iframe');x.src='http://freepass.li';x.style.cssText='width:180px;height:110px;position:absolute;border:5px solid #fff;margin:0;padding:0;top:0;right:0;';d.body.appendChild(x);})(document);">FreePass</a>

  <p id="about">FreePass allows you to cut down on the number of passwords you use on the web</p>

  <p id="debug"></p>

<noscript>
  <div id="noscript">Sorry,<br>FreePass doesn't work if JavaScript is not enabled.</div>
</noscript>
</body>
</html>
